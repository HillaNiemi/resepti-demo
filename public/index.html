<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseptihaku</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class = "container">
        <div class = "meal-wrapper">
            <div class = "meal-search">
                <h2 class = "title">Etsi resepti raaka-aineelle</h2>
                <blockquote>Siltä varalta että heseen on matkaa.<br>
                    <cite>-Hilla Niemi</cite>

                </blockquote>

                <div class = "meal-search-box">
                    <input type="text" class = "search-content" placeholder="Kirjoita raaka-aine tähän" id = "search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="meal-result">
                <h2 class="title">Tulokset:</h2>
                <div id="meal">

                    <div class="meal item">
                        <div class="meal-img">
                            <img src="food.jpg" alt="food">
                        </div>
                        <div class="meal-name">
                            <h3>Ranskalaiset</h3>
                            <a href="#" class="recipe-btn">Tästä resepti</a>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    <script> src = "script.js"></script>
</body>
</html>
